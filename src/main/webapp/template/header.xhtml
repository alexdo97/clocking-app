<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:outputStylesheet name="css/styleHeader.css" />
	<div id="top-header">
		<div id="header-logo">
			<p:link id="clockingLink" href="clocking.xhtml">
				<p:graphicImage name="images/clockingApp_logo.png" height="70" />
			</p:link>
		</div>
		<div id="header-info">
			<p:outputLabel value="#{sessionBean.welcomeMessage}" />
		</div>
	</div>

	<div id="top-menu">
		<h:form>
			<p:megaMenu orientation="horizontal">
				<p:menuitem value="Clocking" url="clocking.xhtml"
					icon="fa fw fa-user" />
				<p:menuitem value="Clocking History" url="clockingHistory.xhtml"
					icon="fa fw fa-user" />
				<p:menuitem value="Log out" action="#{sessionBean.logout}"
					icon="fa fw fa-sign-out" />
			</p:megaMenu>
		</h:form>
	</div>
</ui:composition>
</html>
