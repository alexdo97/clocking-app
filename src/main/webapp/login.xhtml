<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</h:head>
<h:body>

	<ui:include src="/template/header.xhtml" />
	<div class="center" id="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="images/ajaxloadingbar.gif" />
		</p:dialog>

		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="2">

				<p:column>
					<p:outputLabel value="Name" />
				</p:column>
				<p:column>
					<p:inputText value="#{loginBean.identity.username}" />
				</p:column>

				<p:column>
					<p:outputLabel value="Password" />
				</p:column>
				<p:column>
					<p:inputText type="password" value="#{loginBean.identity.password}" />
				</p:column>
				<p:column>
					<p:commandButton value="OK" icon="fa fa-fw fa-user-secret"
						update="form" action="#{loginBean.login}" />
				</p:column>
				<p:column>
					<p:commandButton value="REGISTER" icon="fa fa-fw fa-user-secret"
						action="register.xhtml?faces-redirect=true" />

				</p:column>
			</p:panelGrid>

		</h:form>
	</div>
	<ui:include src="/template/footer.xhtml" />
</h:body>
</html>
