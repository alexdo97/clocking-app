<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</h:head>

<h:body>
	<ui:include src="/template/header.xhtml" />

	<h:form id="topForm">
		<p:messages id="msgs" class="messages" showDetail="true"
			closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel class="clocking-panel">
			<p:outputLabel value="Clocking" class="clocking-title" />

			<div class="ui-g">
				<div class="ui-g-12">
					<p:outputLabel value="Local date time: " />
				</div>
				<div class="ui-g-12">
					<p:clock id="clock" pattern="dd.MM.yyyy HH:mm:ss" mode="server" />
				</div>
			</div>

			<div class="ui-g">
				<div class="ui-g-12 ui-lg-3"></div>
				<div class="ui-g-12 ui-lg-3">
					<p:commandButton value="Punch in"
						styleClass="centeredColumnContent"
						action="#{clockingBean.onPunchIn}" update="topForm:lastActions" />
				</div>
				<div class="ui-g-12 ui-lg-3">
					<p:commandButton value="Punch out"
						styleClass="centeredColumnContent"
						action="#{clockingBean.onPunchOut}" update="topForm:lastActions" />
				</div>
				<div class="ui-g-12 ui-lg-3"></div>
			</div>

			<p:panelGrid id="lastActions"
				class="panel-grid-center panel-grid-actions">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">Last Actions</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column
						class="#{clockingBean.lastClockingActions.get(0).punchType eq 'PUNCH_IN' ? 'punch-in' : 'punch-out'}">
						<h:outputText
							value="#{clockingBean.lastClockingActions.get(0).punchType}" />
					</p:column>
					<p:column
						class="#{clockingBean.lastClockingActions.get(0).punchType eq 'PUNCH_IN' ? 'punch-in' : 'punch-out'}">
						<h:outputText
							value="#{clockingBean.lastClockingActions.get(0).dateTime}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column
						class="#{clockingBean.lastClockingActions.get(1).punchType eq 'PUNCH_IN' ? 'punch-in' : 'punch-out'}">
						<h:outputText
							value="#{clockingBean.lastClockingActions.get(1).punchType}" />
					</p:column>
					<p:column
						class="#{clockingBean.lastClockingActions.get(1).punchType eq 'PUNCH_IN' ? 'punch-in' : 'punch-out'}">
						<h:outputText
							value="#{clockingBean.lastClockingActions.get(1).dateTime}" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
