<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
</h:head>


<h:body>
	<h:form id="topForm">
		<p:panelGrid id="clocking">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Clocking</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<h:outputText value="Local date time: " />
						<p:clock pattern="dd.MM.yyyy HH:mm:ss" mode="server"
							value="#{clockingBean.dateTime}" />
					</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<p:commandButton value="Punch in"
						styleClass="centeredColumnContent" action="#{clockingBean.onPunchIn}"
						update="topForm:lastActions" />
				</p:column>
				<p:column>
					<p:commandButton value="Punch out"
						styleClass="centeredColumnContent"
						action="#{clockingBean.onPunchOut}" update="topForm:lastActions" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:panelGrid id="lastActions" columns="2">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Last Actions</p:column>
				</p:row>
			</f:facet>

			<h:outputText value="#{clockingBean.lastActions.get(0).action}" />
			<h:outputText value="#{clockingBean.lastActions.get(0).timeStamp}" />

			<h:outputText value="#{clockingBean.lastActions.get(1).action}" />
			<h:outputText value="#{clockingBean.lastActions.get(1).timeStamp}" />


		</p:panelGrid>

	</h:form>
</h:body>
</html>
