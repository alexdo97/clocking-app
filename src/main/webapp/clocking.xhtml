<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</h:head>


<h:body>
	<h:form id="topForm">
		<p:commandButton value="Logout" action="#{clockingBean.logout}" />
		<p:panelGrid id="clocking">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Clocking</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<h:outputText value="Local date time: " />
						<p:clock pattern="dd-MM-yyyy HH:mm:ss" mode="server" />
					</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column>
					<p:commandButton value="Punch in"
						styleClass="centeredColumnContent"
						action="#{clockingBean.onPunchIn}" update="topForm:lastActions" />
				</p:column>
				<p:column>
					<p:commandButton value="Punch out"
						styleClass="centeredColumnContent"
						action="#{clockingBean.onPunchOut}" update="topForm:lastActions" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:panelGrid id="lastActions" columns="2">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Last Actions</p:column>
				</p:row>
			</f:facet>

			<h:outputText
				value="#{clockingBean.lastClockingActions.get(0).punchType}" />
			<h:outputText
				value="#{clockingBean.lastClockingActions.get(0).dateTime}" />

			<h:outputText
				value="#{clockingBean.lastClockingActions.get(1).punchType}" />
			<h:outputText
				value="#{clockingBean.lastClockingActions.get(1).dateTime}" />


		</p:panelGrid>

	</h:form>
</h:body>
</html>
